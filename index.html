    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To Do List.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- navbar -->
    <nav class="navbar-light bg-light sticky mb-3 position-sticky top-0 start-0 bg-dark">
        <div class="container-fluid">
            <h1 class="brand">Note Taking App</h1>
            <formh class="d-flex">
                <input class="form-control me-2 mb-3" type="search" id="searchInput" placeholder="Search"
                    aria-label="Search">
            </formh>
        </div>
    </nav>

    <!-- Notes list area -->
    <div class="container-fluid">
        <div id class="d-lg-flex overflow-y-">
            
            <!-- Note writing area -->
            <div class="col-lg-6 my-2 px-5 order-lg-2">
                <h2>Title:</h2>
                <div class="body my-3"></div>
                <input type="text" id="titleText" placeholder="Enter Title" class="w-100">
                <h2>Description:</h2>
                <textarea name="" id="noteText" cols="" rows="10" placeholder="Write Note...."></textarea>
                <button type="button" id="addNote" class="btn btn-success">Add Note</button>
            </div>

            <div class="noteArea col-lg-6 col-12 mx-md-2">
                <div id="noteList" class="row">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
